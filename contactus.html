<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - NAS Group</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .header {
            background-color: #315c75;
            color: #fff;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            padding-left: 30px;
            font-size: 24px;
        }

        .header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .header nav ul li {
            margin: 0 15px;
        }

        .header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        .header nav ul li a:hover {
            text-decoration: underline;
        }

        .contact-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            margin-top: 80px;
            text-align: center;
        }

        .contact-container h2 {
            margin-bottom: 20px;
        }

        .contact-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .contact-container button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-container button:hover {
            background-color: #0056b3;
        }

        .back-home {
            background-color: #6c757d;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }

        .back-home:hover {
            background-color: #5a6268;
        }

        .notification {
            display: none;
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            text-align: center;
        }

        .notification.show {
            display: block;
        }

        footer {
            background-color: #333;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            color: #ccc;
            font-size: 14px;
        }

        .footer-content a {
            color: #ccc;
            text-decoration: none;
        }

        .footer-content a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>NAS Group</h1>
        <nav>
            <ul>
                <li><a href="/NAS_GROUP/">Home</a></li>
                <li><a href="/NAS_GROUP/#about">About Us</a></li>
                <li><a href="/NAS_GROUP/contactus.html">Contact</a></li>
            </ul>
        </nav>
    </div>

    <div class="contact-container">
        <h2>Get in Touch</h2>
        <input type="text" id="name" placeholder="Your Name">
        <input type="email" id="email" placeholder="Your Email">
        <input type="tel" id="phone" placeholder="Your Phone Number">
        <button onclick="sendWhatsApp()">Submit</button>
        <div id="notificationPopup" class="notification">
            Please fill in all fields before submitting.
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Nas Group Resin Creations. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function sendWhatsApp() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();

            if (!name || !email || !phone) {
                const notification = document.getElementById('notificationPopup');
                notification.classList.add('show');
                setTimeout(() => notification.classList.remove('show'), 3000);
                return;
            }

            const message = `Hello, my name is ${name}. My email is ${email} and my phone number is ${phone}. I would like to know about your products.`;
            const encodedMessage = encodeURIComponent(message);
            const phoneNumber = '919526271389'; // Replace with the company's phone number
            window.open(`https://wa.me/${phoneNumber}?text=${encodedMessage}`, '_blank');
        }
    </script>
</body>

</html>
